<div class="main-container" style="min-height:100vh;">
    <div class="container-fluid">
  
      <div class="main-header text-center">
        <h3>AUCTION SOFTWARE</h3>
      </div>
      <div class="col-md-offset-4 col-md-4 col-xs-offset-1 col-xs-10">
      <div class="cardforlogin">
      <div class="row">
        <span style="text-align:center;display: block;font-size: 20px;opacity: 0.5;"> LOGIN </span>
      </div>
      <br>
      <form #login="ngForm" (ngSubmit)="onLoginSubmit(login.value)">
      <div class="row">
          <div class="col-md-offset-1 col-md-10 col-xs-offset-1 col-xs-10">
            <input type="text" class="form-control" name="username" [(ngModel)]="username" required placeholder="NAME">
          </div>
      </div>
      <br>
      <div class="row">
          <div class="col-md-offset-1 col-md-10 col-xs-offset-1 col-xs-10">
            <input type="password" class="form-control" name="password" [(ngModel)]="password" required placeholder="PASSWORD">
          </div>
      </div>
      <br><br>
      <div class="col-md-offset-3 col-md-6 text-center">
          <button class="btn btn-primary" style="width:100%" type="submit">LOGIN</button>
      </div>
      </form>
      <br><br>
    </div>
    <br><br>
    </div>
    </div>
  </div>
